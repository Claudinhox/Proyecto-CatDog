{% extends "base/base.html" %}

<!-- contenido -->
{% block content %}

<div class="container">
    <div class="row">
        {% for food in food %}
        <div class="col 14 m3 s12">
            <div class="card">
                <div class="card-image">
                    <a href="{% url 'viewFood' food.id %}"><img src="{{ food.image.url }}"></a>
                </div>
                <div class="card-content">
                    <h4 class="card-title">
                        <a href="{% url 'viewFood' food.id %}">{{ food.food_name }}</a>
                    </h4>
                    <h5>${{ food.food_cost }}</h5>
                    <p class="card-text">Tipo de mascota: {{ food.type_of_pet }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!--<div class="card-action">
    <a class="btn blue darken-3" href="#">Comprar</a>
</div>-->
{% endblock content %}
